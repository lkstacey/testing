<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="timer-container">
    <div class="timer-row">
      <button id="add5Btn" title="Add 5 minutes">+5</button>
      <h1 id="timer">25:00</h1>
      <button id="sub5Btn" title="Subtract 5 minutes">-5</button>
    </div>
    <div class="buttons">
      <button id="startPauseBtn" title="Start">&#9654;</button>
      <button id="stopBtn" title="Stop">&#9632;</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
